<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-tac-toe</title>
    
        <!-- Include the Indie Flower font from Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    
        <!-- Include Bootstrap CSS from CDN with integrity and crossorigin attributes -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
    
        <!-- Include Animate.css for animations from CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
        <!-- Include your custom game.css -->
        <link rel="stylesheet" href="./game.css">
    </head>
    <body>
        <div class="game-container">
            <h1>Tic-Tac-Toe</h1>
            <div class="tic-tac-toe-board" id="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="message" id="message">You are X, it's your turn</div>
            <button class="reset-button" id="reset">Reset Game</button>
        </div>
        <script type="module" src="./game.js"></script>
    </body>
</html>
